<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>حاسبة الورق</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #0f172a;
      --bg-card: #1e293b;
      --text-main: #f1f5f9;
      --text-muted: #94a3b8;
      --accent: #3b82f6;
      --button-bg: #334155;
      --button-hover: #475569;
      --teamA: #2563eb; /* لنا */
      --teamB: #dc2626; /* لهم */
    }

    body.light {
      --bg-main: #f8fafc;
      --bg-card: #ffffff;
      --text-main: #0f172a;
      --text-muted: #475569;
      --accent: #2563eb;
      --button-bg: #e2e8f0;
      --button-hover: #cbd5e1;
    }

    body {
      font-family: "Tajawal", sans-serif;
      background: linear-gradient(180deg, var(--bg-main) 0%, var(--bg-card) 100%);
      color: var(--text-main);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 500px;
    }

    .card {
      background: var(--bg-card);
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      padding: 20px;
      position: relative;
    }

    h1 {
      text-align: center;
      font-size: 25px;
      color: var(--accent);
      margin-bottom: 16px;
    }

    /* زر الثيم */
    .theme-switch {
      position: absolute;
      top: 15px;
      right: 20px;
      width: 62px;
      height: 34px;
      background: var(--button-bg);
      border-radius: 30px;
      cursor: pointer;
      display: flex;
      align-items: center;
      padding: 1px;
    }

    .theme-switch .circle {
      width: 28px;
      height: 26px;
      background: var(--accent);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 14px;
      transform: translateX(0);
      transition: transform 0.25s ease;
    }

    body.light .theme-switch .circle {
      transform: translateX(-30px);
    }

    .row {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 26px;
    }

    label {
      font-size: 14px;
      color: var(--text-muted);
    }

    input[type=number] {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid var(--button-hover);
      text-align: center;
      background: var(--bg-main);
      color: var(--text-main);
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    .primary {
      background: var(--accent);
      color: white;
    }

    .secondary {
      background: var(--button-bg);
      color: var(--text-main);
    }

    /* ✅ زر الفريق */
    #teamToggle {
      background: var(--teamA);
      color: white;
      transition: background 0.25s ease;
    }

    #teamToggle.teamB {
      background: var(--teamB);
    }

    .scores {
      display: flex;
      gap: 10px;
      justify-content: space-between;
      margin-top: 16px;
    }

    .score-box {
      flex: 1;
      background: var(--bg-main);
      border-radius: 12px;
      text-align: center;
      padding: 12px;
    }

    .team-name {
      font-weight: 600;
      color: var(--accent);
    }

    .total {
      font-size: 28px;
      font-weight: 700;
      margin-top: 4px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 14px;
    }

    .hint {
      text-align: center;
      font-size: 13px;
      color: var(--text-muted);
      margin-top: 8px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 14px;
      max-height: 180px;
      overflow-y: auto;
    }

    /* ✅ السجل بخلفية ملونة */
    li {
      margin-bottom: 6px;
      border-radius: 8px;
      padding: 8px 10px;
      font-size: 14px;
      text-align: right;
      color: white;
    }

    li.teamA {
      background: var(--teamA);
    }

    li.teamB {
      background: var(--teamB);
    }

    .dealer-section {
      margin-top: 20px;
      text-align: center;
    }

    #arrowBtn {
      background: var(--button-bg);
      color: var(--text-main);
      border: none;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #arrowIcon {
      font-size: 32px;
      transition: transform 0.3s;
    }

    /* ✅ بطاقة تويتر */
    .twitter-card {
      margin-top: 18px;
      text-align: center;
    }

    .twitter-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: var(--button-bg);
      padding: 10px 18px;
      border-radius: 9999px;
      color: var(--text-main);
      text-decoration: none;
      font-weight: 600;
      transition: 0.25s;
    }

    .twitter-link:hover {
      background: var(--accent);
      color: #fff;
    }

    .twitter-link svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="theme-switch" id="themeSwitch">
        <div class="circle" id="themeIcon">🌙</div>
      </div>

      <h1>📊 حاسبة الورق</h1>

      <div class="row">
        <label>الفريق</label>
        <button id="teamToggle" class="secondary">لنا</button>

        <label>النقاط</label>
        <input id="pointsInput" type="number" min="0" max="700" value="152">

        <button id="addBtn" class="primary">➕ أضف النقاط</button>
      </div>

      <div class="scores">
        <div class="score-box">
          <div class="team-name">لنا</div>
          <div class="total" id="totalA">0</div>
        </div>
        <div class="score-box">
          <div class="team-name">لهم</div>
          <div class="total" id="totalB">0</div>
        </div>
      </div>

      <div class="buttons">
        <button id="undoBtn" class="secondary">↩️ تراجع</button>
        <button id="resetBtn" class="secondary">🔄 إعادة ضبط</button>
      </div>

      <div class="hint">الحد الأقصى لكل تسجيل هو <span id="limitHint">700</span> نقطة.</div>

      <ul id="history"></ul>

      <div class="dealer-section">
        <div class="dealer-title">مؤشر موزع الورق</div>
        <button id="arrowBtn">
          <span id="arrowIcon">⬇️</span>
        </button>
      </div>

      <!-- ✅ رابط تويتر -->
      <div class="twitter-card">
        <a href="https://x.com/IxYusi" target="_blank" class="twitter-link">
          <svg viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H17.17l-5.233-6.84-5.986 6.84H2.643l7.72-8.82L2.25 2.25h6.082l4.73 6.2 5.182-6.2zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
          <span>@IxYusi</span>
        </a>
      </div>

    </div>
  </div>

  <script>
    const totalAEl = document.getElementById('totalA');
    const totalBEl = document.getElementById('totalB');
    const pointsInput = document.getElementById('pointsInput');
    const addBtn = document.getElementById('addBtn');
    const historyEl = document.getElementById('history');
    const undoBtn = document.getElementById('undoBtn');
    const resetBtn = document.getElementById('resetBtn');
    const teamToggle = document.getElementById('teamToggle');
    const themeSwitch = document.getElementById('themeSwitch');
    const themeIcon = document.getElementById('themeIcon');

    let totalA = 0;
    let totalB = 0;
    let history = [];
    let currentTeam = 'teamA';

    function renderTotals() {
      totalAEl.textContent = totalA;
      totalBEl.textContent = totalB;
    }

    function renderHistory() {
      historyEl.innerHTML = '';
      for (let i = history.length - 1; i >= 0; i--) {
        const it = history[i];
        const li = document.createElement('li');
        li.textContent = `${it.team === 'teamA' ? 'لنا' : 'لهم'} +${it.points}`;
        li.classList.add(it.team);
        historyEl.appendChild(li);
      }
    }

    teamToggle.addEventListener('click', () => {
      if (currentTeam === 'teamA') {
        currentTeam = 'teamB';
        teamToggle.textContent = 'لهم';
        teamToggle.classList.add('teamB');
      } else {
        currentTeam = 'teamA';
        teamToggle.textContent = 'لنا';
        teamToggle.classList.remove('teamB');
      }
    });

    addBtn.addEventListener('click', () => {
      const pts = parseInt(pointsInput.value, 10);
      if (isNaN(pts) || pts < 0) return;
      if (currentTeam === 'teamA') totalA += pts; else totalB += pts;
      history.push({ team: currentTeam, points: pts });
      renderTotals();
      renderHistory();
    });

    undoBtn.addEventListener('click', () => {
      if (!history.length) return;
      const last = history.pop();
      if (last.team === 'teamA') totalA -= last.points; else totalB -= last.points;
      renderTotals();
      renderHistory();
    });

    resetBtn.addEventListener('click', () => {
      if (confirm('هل تريد إعادة الضبط؟')) {
        totalA = totalB = 0;
        history = [];
        renderTotals();
        renderHistory();
      }
    });

    themeSwitch.addEventListener('click', () => {
      document.body.classList.toggle('light');
      themeIcon.textContent = document.body.classList.contains('light') ? '☀️' : '🌙';
    });

    renderTotals();
    renderHistory();
  </script>
</body>
</html>
