<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>حاسبة الورق</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1e293b">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #0f172a;
      --bg-card: #1e293b;
      --text-main: #f1f5f9;
      --text-muted: #94a3b8;
      --accent: #3b82f6;
      --button-bg: #334155;
      --button-hover: #475569;
    }

    body.light {
      --bg-main: #f8fafc;
      --bg-card: #ffffff;
      --text-main: #0f172a;
      --text-muted: #475569;
      --accent: #2563eb;
      --button-bg: #e2e8f0;
      --button-hover: #cbd5e1;
    }

    body {
      font-family: "Tajawal", system-ui, sans-serif;
      background: linear-gradient(180deg, var(--bg-main) 0%, var(--bg-card) 100%);
      color: var(--text-main);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .container {
      width: 100%;
      max-width: 500px;
    }

    .card {
      background: var(--bg-card);
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      padding: 20px;
      position: relative;
      transition: background 0.3s ease;
      overflow: visible;
    }

    h1 {
      text-align: center;
      font-size: 25px;
      color: var(--accent);
      margin-bottom: 16px;
    }

    
    .theme-switch {
      position: absolute;
      top: 15px;
      right: 20px; /* تم تغييره إلى اليمين */
      width: 62px;
      height: 34px;
      background: var(--button-bg);
      border-radius: 30px;
      cursor: pointer;
      display: flex;
      align-items: center;
      padding: 1px;
      box-sizing: border-box;
      transition: background 0.25s ease;
      z-index: 999; 
    }

    .theme-switch .circle {
      width: 28px;
      height: 26px;
      background: var(--accent);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 14px;
      transform: translateX(0);
      transition: transform 0.25s ease, background 0.25s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }

    
    body.light .theme-switch {
      background: var(--button-hover);
    }

    body.light .theme-switch .circle {
      transform: translateX(-30px);
      background: var(--accent);
    }

    .row {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 26px;
    }

    label {
      font-size: 14px;
      color: var(--text-muted);
    }

    input[type=number], select {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid var(--button-hover);
      text-align: center;
      background: var(--bg-main);
      color: var(--text-main);
      font-size: 16px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    .primary {
      background: var(--accent);
      color: white;
    }

    .primary:hover {
      filter: brightness(0.95);
    }

    .secondary {
      background: var(--button-bg);
      color: var(--text-main);
    }

    .secondary:hover {
      background: var(--button-hover);
    }

    .scores {
      display: flex;
      gap: 10px;
      justify-content: space-between;
      margin-top: 16px;
    }

    .score-box {
      flex: 1;
      background: var(--bg-main);
      border-radius: 12px;
      text-align: center;
      padding: 12px;
    }

    .team-name {
      font-weight: 600;
      color: var(--accent);
    }

    .total {
      font-size: 28px;
      font-weight: 700;
      margin-top: 4px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 14px;
    }

    .hint {
      text-align: center;
      font-size: 13px;
      color: var(--text-muted);
      margin-top: 8px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 14px;
      max-height: 180px;
      overflow-y: auto;
    }

    li {
      background: var(--button-bg);
      margin-bottom: 6px;
      border-radius: 8px;
      padding: 8px 10px;
      font-size: 14px;
      color: var(--text-main);
    }

    /* مؤشر موزع الورق */
    .dealer-section {
      margin-top: 20px;
      text-align: center;
    }

    .dealer-title {
      color: var(--accent);
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    #arrowBtn {
      position: relative;
      background: var(--button-bg);
      color: var(--text-main);
      border: none;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      transition: background 0.3s ease;
    }

    #arrowIcon {
      font-size: 32px;
      transition: transform 0.28s cubic-bezier(.2,.9,.3,1);
      display: inline-block; 
      transform-origin: 50% 50%;
    }

    #arrowBtn:hover {
      background: var(--button-hover);
    }

    
    @media (max-width: 420px) {
      .card { padding-top: 28px; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
     
      <div class="theme-switch" id="themeSwitch" aria-label="تبديل الثيم">
        <div class="circle" id="themeIcon">🌙</div>
      </div>

      <h1>📊 حاسبة الورق</h1>

      <div class="row">
        <label>الفريق</label>
        <select id="teamSelect">
          <option value="teamA">لنا</option>
          <option value="teamB">لهم</option>
        </select>

        <label>النقاط</label>
        <input id="pointsInput" type="number" min="0" max="700" value="152">

        <button id="addBtn" class="primary">➕ أضف النقاط</button>
      </div>

      <div class="scores">
        <div class="score-box">
          <div class="team-name">لنا</div>
          <div class="total" id="totalA">0</div>
        </div>
        <div class="score-box">
          <div class="team-name">لهم</div>
          <div class="total" id="totalB">0</div>
        </div>
      </div>

      <div class="buttons">
        <button id="undoBtn" class="secondary">↩️ تراجع</button>
        <button id="resetBtn" class="secondary">🔄 إعادة ضبط</button>

        <label style="display:flex;flex-direction:column;margin-top:6px;">
          الحد الأقصى للتسجيل:
          <input id="limitInput" type="number" min="1" max="10000" value="700" />
        </label>
      </div>


      <div class="dealer-section">
        <div class="dealer-title">مؤشر موزع الورق</div>
        <button id="arrowBtn" aria-label="مؤشر موزع">
          <span id="arrowIcon">⬇️</span>
        </button>
      </div>

      <div class="hint">الحد الأقصى لكل تسجيل هو <span id="limitHint">700</span> نقطة.</div>

      <ul id="history" aria-live="polite"></ul>
    </div>
  </div>

  <script>
    const totalAEl = document.getElementById('totalA');
    const totalBEl = document.getElementById('totalB');
    const pointsInput = document.getElementById('pointsInput');
    const teamSelect = document.getElementById('teamSelect');
    const addBtn = document.getElementById('addBtn');
    const historyEl = document.getElementById('history');
    const undoBtn = document.getElementById('undoBtn');
    const resetBtn = document.getElementById('resetBtn');
    const limitInput = document.getElementById('limitInput');
    const limitHint = document.getElementById('limitHint');
    const arrowBtn = document.getElementById('arrowBtn');
    const arrowIcon = document.getElementById('arrowIcon');
    const themeSwitch = document.getElementById('themeSwitch');
    const themeIcon = document.getElementById('themeIcon');

    let totalA = 0;
    let totalB = 0;
    let history = [];
    let angle = 0;

    function renderTotals() {
      totalAEl.textContent = totalA;
      totalBEl.textContent = totalB;
    }

    function renderHistory() {
      historyEl.innerHTML = '';
      for (let i = history.length - 1; i >= 0; i--) {
        const it = history[i];
        const li = document.createElement('li');
        li.textContent = `${it.team === 'teamA' ? 'لنا' : 'لهم'} +${it.points}`;
        historyEl.appendChild(li);
      }
    }

    addBtn.addEventListener('click', () => {
      let pts = parseInt(pointsInput.value, 10);
      if (isNaN(pts) || pts < 0) {
        alert('الرجاء إدخال قيمة صحيحة للنقاط');
        return;
      }
      const limit = parseInt(limitInput.value, 10) || 700;
      if (pts > limit) {
        alert(`الحد الأقصى هو ${limit} نقطة، تم تعديل القيمة إلى ${limit}`);
        pts = limit;
      }
      const team = teamSelect.value;
      if (team === 'teamA') totalA += pts; else totalB += pts;
      history.push({ team, points: pts });
      renderTotals();
      renderHistory();
    });

    undoBtn.addEventListener('click', () => {
      if (history.length === 0) return;
      const last = history.pop();
      if (last.team === 'teamA') totalA -= last.points; else totalB -= last.points;
      totalA = Math.max(0, totalA);
      totalB = Math.max(0, totalB);
      renderTotals();
      renderHistory();
    });

    resetBtn.addEventListener('click', () => {
      if (!confirm('هل تريد إعادة ضبط النتائج والسجل؟')) return;
      totalA = 0;
      totalB = 0;
      history = [];
      renderTotals();
      renderHistory();
    });

    limitInput.addEventListener('change', () => {
      const v = parseInt(limitInput.value, 10) || 700;
      limitHint.textContent = v;
      pointsInput.max = v;
    });


    arrowBtn.addEventListener('click', () => {
      angle -= 90;
      arrowIcon.style.transform = `rotate(${angle}deg)`;
    });


    function setTheme(mode) {
      document.body.classList.toggle('light', mode === 'light');
      themeIcon.textContent = mode === 'light' ? '☀️' : '🌙';
      localStorage.setItem('theme', mode);
    }

    themeSwitch.addEventListener('click', () => {
      const current = document.body.classList.contains('light') ? 'light' : 'dark';
      setTheme(current === 'light' ? 'dark' : 'light');
    });


    const savedTheme = localStorage.getItem('theme') || 'dark';
    setTheme(savedTheme);


    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        try {
          navigator.serviceWorker.register('service-worker.js');
        } catch (e) {

          console.warn('SW register failed', e);
        }
      });
    }

    renderTotals();
    renderHistory();
  </script>
</body>
</html>
